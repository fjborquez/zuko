name: PHP Linting (Pint)
on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  phplint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@latest
        with:
          preset: laravel
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
